<div style="width:80%; margin:auto">
    <mat-tab-group mat-align-tabs="start">
    <mat-tab  label="Tasks">
    <ng-template mat-tab-label>
        <span class="tabs">Tasks</span>
    </ng-template>
    <app-tasks></app-tasks>
    </mat-tab>
    <!-- <mat-tab class="tabs" label="Tasks">

    </mat-tab> -->
    <mat-tab label="Submit Your Own Code">
        <ng-template mat-tab-label>
            <span class="tabs">Submit your own code</span>
        </ng-template>
        <app-submit-code></app-submit-code>
    </mat-tab>
    <mat-tab label="Debug">
        <ng-template mat-tab-label>
            <span class="tabs">Debug</span>
        </ng-template>
        <app-debug></app-debug>
    </mat-tab>
    <mat-tab label="Export as Batch Project">
        <ng-template mat-tab-label>
            <span class="tabs">Export as Batch Project</span>
        </ng-template>
        <app-export-batch></app-export-batch>
    </mat-tab>
    <mat-tab label="Export as Docker Project">
        <ng-template mat-tab-label>
            <span class="tabs">Export as Docker Project</span>
        </ng-template>
        <app-export-docker></app-export-docker>
    </mat-tab>
  </mat-tab-group>
</div>
