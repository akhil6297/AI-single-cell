<div class="submit_data">
    <h2 style="margin-bottom: 6px;">Submit Your Own Data</h2>
    <!-- <hr style="width:853px; align-content: flex-start;"> -->
    <br>
    <label for="title">Title:</label>
    <input class="inputT" id="title_in" name="title" type="text" placeholder="Enter title"><br><br>
    <label for="paper">Paper:</label>
    <input class="inputT" id="paper_in" name="paper" type="text" placeholder="Enter name of the paper"><br><br>
    <label for="description">Description:</label>
    <input class="inputT" id="desc_in" name="description" type="text" placeholder="Enter Description"><br><br>
    <label for="datafiles">Data Files:</label>
    <input class="inputT" id="datafiles_in" name="datafiles" type="text" placeholder="Enter Data files"><br><br>

    <button id="submit">Submit</button>
</div>
